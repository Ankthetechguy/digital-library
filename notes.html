<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add your other meta tags, CSS files, and title here -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #469fa9;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }

        button {
            background-color: #354f52;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #293d40;
        }

        h2 {
            margin-top: 20px;
            font-weight: bold;
            color: #354f52;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <h2 style="padding-right: 25px;padding-left: 0;">Notewise</h2>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{url_for('home')}}" class="nav-link px-2 text-secondary">logout</a></li>
              <li><a href="{{url_for('notelib')}}" class="nav-link px-2 text-white">explore library</a></li>

             
            </ul>
        </div>
      </header>  
    
    <form method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="question">Your Question:</label>
            <textarea name="question" id="question" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Get Answer</button>
    </form>
    {% if question %}
        <h2>Your Question:</h2>
        <p>{{ question }}</p>
    {% endif %}
    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>

{% include "footer.html" %}
